<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Master Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }

    .container {
      background-image: url('https://play-lh.googleusercontent.com/78Bs6lOfjWuuH7oY3UkwdRKT93G98uzu1axqEm-m4GgW6w4bGrjFl4QveR1RAtCVkp4');
      background-size: cover;
      background-position: center;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      color: white;
    }

    .overlay img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    h1 {
      margin-top: 0;
    }

    .buttons, .inputs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #3498db;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    .active {
      background: #2ecc71 !important;
    }

    input[type="number"] {
      padding: 8px;
      width: 80px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
    }

    #equation {
      font-size: 24px;
      margin: 15px 0;
    }

    #score, #timer, #solved {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="overlay">
      <!-- Logo -->
      <img src="https://play-lh.googleusercontent.com/Bvvr6JktfUS8geLHIfYZWPH55kcShjRhSKTWrW20ouB4jt3_VGrBy4FaBuY3YAq4FQ" alt="Math Master Logo" />

      <h1>Math Master</h1>
      <p>Choose an Operand</p>

      <div class="buttons">
        <button onclick="selectOp('+', this)">+</button>
        <button onclick="selectOp('-', this)">-</button>
        <button onclick="selectOp('*', this)">*</button>
        <button onclick="selectOp('/', this)">/</button>
      </div>

      <div class="inputs">
        <input type="number" id="start" value="1" />
        <input type="number" id="end" value="10" />
      </div>

      <button onclick="startGame()">Start Game</button>

      <div id="question" style="display:none;">
        <div id="equation"></div>
        <input type="number" id="answer" placeholder="Answer" />
        <button onclick="check()">Submit</button>
      </div>

      <div id="timer">Time Left: 30s</div>
      <div id="score">Score: 0</div>
      <div id="solved">Solved: 0</div>
    </div>
  </div>

  <script>
    let op = '+';
    let score = 0, correct = 0, solved = 0, time = 30;
    let gameTimer;

    function selectOp(o, btn) {
      op = o;
      document.querySelectorAll('.buttons button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    function startGame() {
      score = 0;
      solved = 0;
      time = 30;
      document.getElementById('score').innerText = "Score: 0";
      document.getElementById('solved').innerText = "Solved: 0";
      document.getElementById('question').style.display = 'block';
      newQuestion();
      updateTimer();

      gameTimer = setInterval(() => {
        time--;
        updateTimer();
        if (time === 0) {
          clearInterval(gameTimer);
          document.getElementById('question').style.display = 'none';
          alert(`‚è∞ Time's up!\n‚úÖ You solved ${solved} questions.\nüèÜ Final score: ${score}`);
        }
      }, 1000);
    }

    function newQuestion() {
      const a = rand(+start.value, +end.value);
      const b = rand(+start.value, +end.value);
      correct = Math.round(eval(`${a} ${op} ${b}`) * 100) / 100;
      equation.innerText = `${a} ${op} ${b} = ?`;
      answer.value = '';
    }

    function check() {
      const userAns = parseFloat(answer.value);
      if (userAns === correct) {
        score += 10;
        solved++;
      }
      document.getElementById('score').innerText = "Score: " + score;
      document.getElementById('solved').innerText = "Solved: " + solved;
      newQuestion();
    }

    function updateTimer() {
      document.getElementById('timer').innerText = "Time Left: " + time + "s";
    }

    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
  </script>
</body>
</html>
