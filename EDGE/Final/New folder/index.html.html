<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Master Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #1d3557;
      margin-bottom: 10px;
    }

    p {
      margin: 10px 0;
      color: #555;
    }

    .buttons, .inputs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #3498db;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #2980b9;
    }

    .active {
      background: #2ecc71 !important;
    }

    input[type="number"] {
      padding: 10px;
      width: 90px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #equation {
      font-size: 26px;
      font-weight: bold;
      margin: 20px 0;
      color: #2c3e50;
    }

    #score, #timer, #solved {
      margin-top: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #34495e;
    }

    #timerBarContainer {
      margin-top: 10px;
      background: #ddd;
      border-radius: 5px;
      height: 10px;
      width: 100%;
    }

    #timerBar {
      height: 10px;
      background: #3498db;
      border-radius: 5px;
      transition: width 1s linear;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Math Master</h1>
    <p>Choose an Operation</p>

    <div class="buttons">
      <button onclick="selectOp('+', this)">+</button>
      <button onclick="selectOp('-', this)">-</button>
      <button onclick="selectOp('*', this)">*</button>
      <button onclick="selectOp('/', this)">/</button>
    </div>

    <div class="inputs">
      <input type="number" id="start" value="1" />
      <input type="number" id="end" value="10" />
    </div>

    <button onclick="startGame()">Start Game</button>

    <div id="question" style="display:none;">
      <div id="equation"></div>
      <input type="number" id="answer" placeholder="Your answer" />
      <br />
      <button onclick="check()">Submit</button>
    </div>

    <div id="timer">Time Left: 30s</div>
    <div id="timerBarContainer"><div id="timerBar" style="width: 100%;"></div></div>
    <div id="score">Score: 0</div>
    <div id="solved">Solved: 0</div>
  </div>

  <script>
    let op = '+';
    let score = 0, correct = 0, solved = 0, time = 30;
    let gameTimer;

    function selectOp(o, btn) {
      op = o;
      document.querySelectorAll('.buttons button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    function startGame() {
      score = 0;
      solved = 0;
      time = 30;
      updateStats();
      document.getElementById('question').style.display = 'block';
      newQuestion();
      updateTimer();

      gameTimer = setInterval(() => {
        time--;
        updateTimer();
        if (time <= 0) {
          clearInterval(gameTimer);
          document.getElementById('question').style.display = 'none';
          alert(`â° Time's up!\nâœ… Solved: ${solved}\nðŸ† Score: ${score}`);
        }
      }, 1000);
    }

    function newQuestion() {
      const a = rand(+start.value, +end.value);
      const b = rand(+start.value, +end.value);
      correct = Math.round(eval(`${a} ${op} ${b}`) * 100) / 100;
      equation.innerText = `${a} ${op} ${b} = ?`;
      answer.value = '';
    }

    function check() {
      const userAns = parseFloat(answer.value);
      if (userAns === correct) {
        score += 10;
        solved++;
      }
      updateStats();
      newQuestion();
    }

    function updateStats() {
      document.getElementById('score').innerText = `Score: ${score}`;
      document.getElementById('solved').innerText = `Solved: ${solved}`;
    }

    function updateTimer() {
      document.getElementById('timer').innerText = `Time Left: ${time}s`;
      document.getElementById('timerBar').style.width = `${(time / 30) * 100}%`;
    }

    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
  </script>
</body>
</html>
