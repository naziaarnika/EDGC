  <h1>Problem 4</h1><br>

  <div>
    <p id="para">This is a paragraph</p>
    <button onclick="toggleBold()">Bold</button>
    <button onclick="toggleItalic()">Italic</button>
    <button onclick="toggleUnderline()">Underline</button>
  </div>

  <script>
    function toggleBold() {
      const para = document.getElementById('para');
      para.style.fontWeight = (para.style.fontWeight === 'bold') ? 'normal' : 'bold';
    }

    function toggleItalic() {
      const para = document.getElementById('para');
      para.style.fontStyle = (para.style.fontStyle === 'italic') ? 'normal' : 'italic';
    }

    function toggleUnderline() {
      const para = document.getElementById('para');
      para.style.textDecoration = (para.style.textDecoration === 'underline') ? 'none' : 'underline';
    }
  </script>
